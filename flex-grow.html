<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <link rel="stylesheet" href="dist/build.css">
</head>
<body>
    <div class="flex">
        <div class="bg-blue-400 grow">01</div>
        <div class="bg-red-400 grow">02</div>
        <div class="bg-green-400 grow">03</div>
    </div>

        <div class="bg-yellow-400 grow">01</div>
        <div class="bg-purple-400 grow-0">02</div>

    </div>

    <div class="flex mt-5">
        <div class="bg-yellow-600 w-14 h-14 shrink-0">01</div>
        <div class="bg-green-600 w-64 h-14 shrink">02</div>
        <div class="bg-blue-600 w-72 h-14 shrink-0">03</div>
    </div>

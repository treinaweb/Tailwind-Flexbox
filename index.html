<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="dist/build.css">
</head>
<body>
    <div class="flex flex-row-reverse justify-center border-2 border-yellow-700 h-32 items-center mb-5">
        <div class="bg-blue-500">1</div>
        <div class="bg-green-500">2</div>
        <div class="bg-red-500">3</div>
    </div>

    <div class="flex flex-col-reverse items-center border-2 border-red-700 h-32 justify-center mb-5">
        <div class="bg-purple-800">1</div>
        <div class="bg-gray-800">2</div>
        <div class="bg-orange-800">3</div>
    </div>

    <div class="flex flex-wrap gap-10 mb-5">
        <div class="bg-blue-500 px-10 order-last">1</div>
        <div class="bg-green-500 px-10 ">2</div>
        <div class="bg-red-500 px-10">3</div>
        <div class="bg-green-500 px-10">4</div>
        <div class="bg-red-500 px-10">5</div>
        <div class="bg-blue-500 px-10 ">6</div>
        <div class="bg-red-500 px-10 order-first">7</div>
    </div>

    <div class="flex mt-5">
        <div class="bg-blue-400 flex-none w-32">
